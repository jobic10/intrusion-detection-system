{% extends 'main.html' %}
{% block content %}
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Register account</p>

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>

                <p class="mb-1">
                    <a href="forgot-password.html">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a href="{% url 'login' %}" class="text-center">Login Instead</a>
                </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
{% endblock content %}
